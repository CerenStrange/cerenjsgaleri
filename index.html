<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasgele Resim Galerisi</title>
    <style>
       body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: 100%; 
            background-position:center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: plum;
            
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 20px;
        }

        #gallery img {
            display: flex;
            width: 80%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
           
           text-align: center;
           font-size: 40px;
           color: brown;
           font-family: "Comic Sans MS";
           animation: dance 1s infinite;
           background-color: ghostwhite;
        }

        h5 {
          text-align: center;
          animation: dance 1s infinite;
          color: #1c1c1c;
          font-family: "Comic Sans MS";
        }

        button {
          background-color: lightblue;
          color:#000000;
          font-family: "Comic Sans MS";
        }

        h6{
          font-family: "Comic Sans MS";
        }

    </style>
</head>
<body>

    <h1> Resim GalerisiðŸ“¸</h1>

    <h5> <div class="alert alert-success" role="alert"><i class="bi bi-info-circle" > </i> "SayfayÄ± Yenile!" butonuna bas ve resimler deÄŸiÅŸsin</div></h5>

    <button type="button" style="width: 40%;" background-color="pink" onclick="location.reload()"> â™» SayfayÄ± Yenile! </button> 

    <div id="gallery"></div>

    <script>
        // Galeri div'ini seÃ§
        const gallery = document.getElementById('gallery');

        // Galeri iÃ§ine rasgele resim ekleyen fonksiyon
        function updateGallery() {
            gallery.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const imageUrl = `https://source.unsplash.com/random/300x200?sig=${i}`;
                gallery.innerHTML += `<img src="${imageUrl}" alt="Random Image ${i + 1}">`;
            }
        }

        // Sayfa yÃ¼klendiÄŸinde ve her yenilendiÄŸinde galeriyi gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', updateGallery);
        window.addEventListener('load', updateGallery);
    </script>
